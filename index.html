<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/86d07c82a2.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript\script.js" defer>

  </script>
</head>

<body>
  <section class="draggable-elements">
    <!-- draggable = "true" is used to make the element draggable and we can also see the GHOST image when we drag the element
        text are by default set to draggable ="true" -->
    <i class="fas fa-cat draggable " draggable="true" style="color:#ff6384; " id="cat"></i><!-- "draggable" class is used to make the selection of the draggable objects for css and js-->
    <i class="fas fa-dog draggable " draggable="true" style="color:#36a2eb; "id="dog"></i>
    <i class="fas fa-dove draggable " draggable="true" style="color:#ffce56; "id="dove"></i>
    <i class="fas fa-fish draggable " draggable="true" style="color:#9966ff; "id="fish"></i>
    <i class="fas fa-frog draggable " draggable="true" style="color:#4bc0c0; "id="frog"></i>
  </section>

  <section class="droppable-elements">
    <div class="droppable" data-draggable-id="frog">
      <span>Frog</span>
      <!-- here we need to check whether the dragged element matches with the target droppable element.
      we can do this by comparing the draggable id with the span text.
      So we can use the "data" attribute over the droppable element containing the draggable-id value -->
    </div>
    <div class="droppable"data-draggable-id="dove">
      <span>Bird</span>
    </div>
    <div class="droppable"data-draggable-id="cat">
      <span>Cat</span>
    </div>
    <div class="droppable"data-draggable-id="fish">
      <span>Fish</span>
    </div>
    <div class="droppable"data-draggable-id="dog">
      <span>Dog</span>
    </div>
  </section>

</body>

</html>
